<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with Weather</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .user-message {
            background-color: #cce5ff;
            border-radius: 10px;
            padding: 8px;
            margin: 5px 0;
        }

        .bot-message {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 8px;
            margin: 5px 0;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h1 class="text-center">Chatbot with Weather</h1>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
                <div class="input-group-append">
                    <span class="input-group-text btn btn-primary" onclick="sendMessage()">Send</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendMessage() {
            var userMessage = $("#user-input").val();
            $("#chat-box").append(`<div class="user-message">User: ${userMessage}</div>`);

            $.ajax({
                type: "POST",
                url: "/chat",
                contentType: "application/json",
                data: JSON.stringify({ message: userMessage }),
                success: function(response) {
                    var botResponse = response.message;
                    $("#chat-box").append(`<div class="bot-message">Bot: ${botResponse}</div>`);
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to bottom
                },
                error: function(err) {
                    console.error("Error:", err);
                }
            });

            $("#user-input").val('');
        }
    </script>
</body>
</html>
